<div class="on-sale border rounded-3 p-4">
  <div class="section-title overflow-hidden mb-5 mt-2">
    <h3 class="d-flex flex-column mb-0">On sale</h3>
  </div>


  <div class="items-lists">
    @for (item of OnSaleObj; track $index) {

    <div class="item d-flex">
      <img src="{{item.Image}}" class="img-fluid shadow-sm" alt="product item" />
      <div class="item-content ms-3">
        <h6 class="mb-0 fw-bold">
          <a [routerLink]="['/singlePage']" (click)="goToView(item)">{{item.Head}}</a>
        </h6>
        <div class="review-content d-flex">
          <p class="my-2 me-2 fs-6 text-black-50">{{item.Name}}</p>
          <div class="rating text-warning d-flex align-items-center">
            <svg class="star star-fill">
              <use xlink:href="#star-fill"></use>
            </svg>
            <svg class="star star-fill">
              <use xlink:href="#star-fill"></use>
            </svg>
            <svg class="star star-fill">
              <use xlink:href="#star-fill"></use>
            </svg>
            <svg class="star star-fill">
              <use xlink:href="#star-fill"></use>
            </svg>
            <svg class="star star-fill">
              <use xlink:href="#star-fill"></use>
            </svg>
          </div>
        </div>
        <span class="price text-primary fw-bold mb-2 fs-5"><s class="text-black-50">${{item.oldprice}}</s>
          ${{item.Price}}</span>
      </div>
    </div>
    <hr class="gray-400" />

    }

  </div>
</div>
